<html>
	<head>
		<title>Validation saisie</title>
		<script>
			var regexNom = /^[A-Z,a-z]+[\-']?[[a-z]+[\-']?]*[a-z]+$/;
			var regexMail = /^\w+[\+\.\w-]*@([\w-]+\.)*\w+[\w-]*\.([a-z]{2,4}|\d+)$/i;
			var resultat="";
			var ok=true;
			function Rempli() {
				if (document.forms[0].nom.value=="") {
					resultat=resultat+"Nom non rempli\n";
					ok=false
				}
				if (document.forms[0].prenom.value=="") {
					resultat=resultat+"Prenom non rempli\n";
					ok=false;
				}
				if (document.forms[0].email.value==""){
					resultat=resultat+"Email non rempli\n";
					ok=false;
				}
				if(!(regexNom.test(document.forms[0].nom.value))){
					resultat=resultat+"Nom invalide\n";
					ok=false;
				}
				if (!(regexNom.test(document.forms[0].prenom.value))) {
					resultat=resultat+"Pr√©nom invalide\n";
					ok=false;
				}
				if (!(regexMail.test(document.forms[0].email.value))){
					resultat=resultat+"Address mail non valide\n";
					ok=false;
				}
				if (ok==true) {
					resultat="Envoi du formulaire";
				}
				alert(resultat);
				return ok;
			}
		</script>
	</head>
	<body>
		<h1>Formulaire</h1>
		<form name="form1" method="post" onsubmit="Rempli();"><br>
		Nom : <input type="text" name="nom"><br>
		Prenom : <input type="text" name="prenom"><br>
		E-mail : <input type="text" name="email"> <br />
		<input type="submit" name="valider" value="Valider"> </form>

	</body>
</html>
