<html>
	<head>
		<title>Changement d'image</title>
		<script>
		var btV=new Image();
		btV.src="boutonVert.png"; 
		var btR=new Image();
		btR.src="boutonRouge.png";
		function Affiche(bt) {
			document.images.im1.src=bt.src;
		}
		</script>
	</head>
	<body>
		<img id=im1 src="boutonRouge.png" onmouseover="Affiche(btV);" onmouseout="Affiche(btR);"></img>
	</body>
</html>
