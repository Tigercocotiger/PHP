<html>
	<head>
		<title> Exécuter du code JavaScript avant ou après l'affichage de la page HTML</title>
		<script language="javascript" type="text/javascript">
		alert("J'apparais avant l'affichage de la page HTML");
		</script>
	</head>

	<body bgcolor="#FFFFFF">
		<p>Contenu de la page</p>
		
		<script language=" javascript " type="text/javascript">
		alert("J'apparais pendant l'affichage de la page HTML");
		</script>
		<p> suite de la page<br> </p>
		<script language=" javascript " type="text/javascript">
		alert("J'apparais après l'affichage de la page HTML");
		</script>
	</body> 
</html>
