<html>
	<head>
		<title>Validation saisie</title>
		<link rel="stylesheet" href="css.css">
		<script>
			var regexNom = /^[A-Z,a-z]+[\-']?[[a-z]+[\-']?]*[a-z]+$/;
			var regexMail = /^\w+[\+\.\w-]*@([\w-]+\.)*\w+[\w-]*\.([a-z]{2,4}|\d+)$/i;
			var resultat="";
			var ok=true;
			function Rempli() {
				if (document.forms[0].nom.value=="") {
					resultat=resultat+"Nom non rempli\n";
					ok=false
				}
				if (document.forms[0].prenom.value=="") {
					resultat=resultat+"Prenom non rempli\n";
					ok=false;
				}
				if (document.forms[0].email.value==""){
					resultat=resultat+"Email non rempli\n";
					ok=false;
				}
				if(!(regexNom.test(document.forms[0].nom.value))){
					resultat=resultat+"Nom invalide\n";
					ok=false;
				}
				if (!(regexNom.test(document.forms[0].prenom.value))) {
					resultat=resultat+"Prénom invalide\n";
					ok=false;
				}
				if (!(regexMail.test(document.forms[0].email.value))){
					resultat=resultat+"Address mail non valide\n";
					ok=false;
				}
				
				if (!(document.forms[0].mme.checked) && (!(document.forms[0].mr.checked))){
					resultat=resultat+"Entrez une civilité\n";
					ok=false;
				}
				
				if (!(document.forms[0].Windows.checked) && (!(document.forms[0].Mac.checked)) && (!(document.forms[0].Linux.checked))){
					resultat=resultat+"Entrez une plateforme\n";
					ok=false;
				}
				if (!(document.forms[0].appli.value=="bur") && (!(document.forms[0].appli.value=="des")) && (!(document.forms[0].appli.value=="gest")) && (!(document.forms[0].appli.value=="dev")) &&(!(document.forms[0].appli.value=="sgbd"))) {
					resultat=resultat+"Entrer une application\n";
					ok = false;
				}
				
				if (ok==true) {
					resultat="Envoi du formulaire";
				}
				alert(resultat);
				return ok;
			}
		</script>
	</head>
	<body>
		<fieldset>
		<h1><center>Saisie des informations du client</center></h1>
		</fieldset>
		
		<fieldset>
		<form name="form1" method="post" onsubmit="Rempli();"><br />
		Civilité : <input type="radio" name="civil" id="mme">Madame <input type="radio" name="civil" id="mr">Monsieur <br />
		Prenom : <input type="text" name="prenom"><br />
		Nom : <input type="text" name="nom"><br />
		E-mail : <input type="text" name="email"> <br />
		</fieldset>
		
		<fieldset>
		Plateformes : <input type="checkbox" name="plat" id="Windows">Windows
		<input type="checkbox" name="plat" id="Mac">Mac
		<input type="checkbox" name="plat" id="Linux">Linux<br />
		</fieldset>
		
		<fieldset>
		Applications : <select name="appli" size=5 multiple>
		<option value="bur">Bureautique</option>
		<option value="des">Dessin</option>
		<option value="gest">Gestion</option>
		<option value="dev">Développement</option>
		<option value="sgbd">SGBD</option>	</select>	
		</fieldset>
		<div id="btns">
		<center>
		<input type="submit" name="valider" value="Valider">
		<input type="submit" name="effacer" value="Effacer">
		</center>	
		</div>		
		</form>

	</body>
</html>
